<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <input id ="out" disabled>
    <label id="lab"></label><br>
    <button id="zero">0</button><br>
    <button id="one">1</button><br>
    <button id="two">2</button><br>
    <button id="three">3</button><br>
    <button id="four">4</button><br>
    <button id="five">5</button><br>
    <button id="six">6</button><br>
    <button id="seven">7</button><br>
    <button id="eight">8</button><br>
    <button id="nine">9</button><br>
    <button id="plus">+</button><br>
    <button id="moins">-</button><br>
    <button id="eg">=</button><br>
    <button id="res">reset</button>
    <button id="point">+/-</button>
    <button id="del">-></button>
    <script src="./index.js"></script>
</body>
</html>
